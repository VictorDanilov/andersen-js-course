<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Кухня</title>
  </head>
  <body>
    <div class="create-recipe-modal">
      <div data-close class="bg"></div>
      <div class="modal-wrapper">
        <h2>Новый рецепт</h2>
        <div class="input-group mb-3">
          <span class="input-group-text">Название</span>
          <input placeholder="Введите название рецепта" class="form-control" name="title" />
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text">Ингридиенты</span>
          <input placeholder="Введите ингридиенты через запятую" class="form-control" name="components" />
        </div>
        <button class="btn btn-success create mb-3">Создать рецепт</button>
        <button data-close class="btn btn-danger close">Закрыть</button>
      </div>
    </div>
    <h1>Кухня</h1>
    <div class="main-wrapper">
      <section class="craft-canvas">
        <h3>Ремесленный стол</h3>
        <button class="btn btn-success">Создать</button>
      </section>
      <section class="craft-tool">
        <div class="recipes-canvas">
          <h3 draggable="true">Рецепты</h3>
          <div class="recipes-wrapper">
            <ul class="list">
              
            </ul>
          </div>
          <button class="btn btn-primary mb-3">Добавить рецепт</button>
        </div>
        <div class="ingredients">
          <h3>Ингридиенты</h3>
          <div class="ingredients-wrapper">
            
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
