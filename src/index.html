<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Кухня</title>
  </head>
  <body>
    <div class="message alert alert-success" role="alert">
      A simple success alert—check it out!
    </div>
    <div class="create-recipe-modal">
      <div data-close class="bg"></div>
      <div class="modal-wrapper">
        <h2>Новый рецепт</h2>
        <div class="input-group mb-3">
          <span class="input-group-text">Название</span>
          <input placeholder="Введите название рецепта" class="form-control" name="title" />
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text">Ингредиенты</span>
          <input placeholder="Введите ингридиенты через запятую" class="form-control" name="components" />
        </div>
        <button class="btn btn-success create mb-3">Создать рецепт</button>
        <button data-close class="btn btn-danger close">Закрыть</button>
      </div>
    </div>
    <div class="main-wrapper">
      <section class="craft-canvas">
        <h3>Ремесленный стол</h3>
        <div class="craft-wrapper">

        </div>
        <div>
          <button class="btn btn-success mb-3 create-item">Создать</button>
          <button class="btn btn-danger mb-3 clear">Очистить</button>
          <button type="button" class="btn btn-primary position-relative results-btn">
            Результаты
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger results-span">
                0
              <span class="visually-hidden">unread messages</span>
            </span>
          </button>
        </div>

      </section>
      <section class="craft-tool">
        <div class="recipes-canvas">
          <h3 draggable="true">Рецепты</h3>
          <div class="recipes-wrapper">
            <ul class="list">
              
            </ul>
          </div>
          <button class="btn btn-primary mb-3">Добавить рецепт</button>
        </div>
        <div class="ingredients">
          <h3>Ингредиенты</h3>
          <div class="ingredients-wrapper">
            
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
